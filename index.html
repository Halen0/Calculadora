<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="button-conatainer">
                
                <button>C</button>
                <button>Del</button>
                <button>/</button>
                <button>x</button>
    
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btnS">+</button>
    
                <button>1</button>
                <button>2</button>
                <button>3</button>
                
                <button>.</button>
                <button>0</button>
                <button class="btnI">=</button>
            </div>
        </div>
    </div>
</body>
</html>
